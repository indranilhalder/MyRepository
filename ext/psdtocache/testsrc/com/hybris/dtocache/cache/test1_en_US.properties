# Implementation class. Default is GuavaCache 
psdtocache.cache.implementation=com.hybris.dtocache.cache.impl.GuavaCache

# Defines your caches here
psdtocache.caches=short, long, verylong
# short cache
psdtocache.cache.short.ttl=0
psdtocache.cache.short.size=10000
psdtocache.cache.short.overflowToDisk=true
psdtocache.cache.short.eternal=true
psdtocache.cache.short.diskPersistent=true
psdtocache.cache.short.diskExpiryThreadIntervalSeconds=100



# long cache
psdtocache.cache.long.ttl=120
psdtocache.cache.long.size=10000

# very long cache
psdtocache.cache.verylong.ttl=3600
psdtocache.cache.verylong.size=10000

# assign cache to populators
psdtocache.com.hybris.dtocache.populator.TestPopulator=verylong
psdtocache.com.hybris.dtocache.populator.TestPopulator.fields=p1,p2,p3,p4,p5
