# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

psdtocache.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
psdtocache.application-context=psdtocache-spring.xml
psdtocache.global-context=psdtocache-spring-global.xml


# Config of Populators

# Default configs
# TTL available values : no-cache, short, long
# modify the psdtocache-spring-global.xml in order to add more custom cache regions if neeeded 
psdtocache=no-cache
psdtocache.short.ttl=60
psdtocache.long.ttl=300
psdtocache.custom.ttl=3600

# IMPORTANT
# in a real-world project, a proper real namespace will be defined - with a real package naming convention.
# In such a case, use the following property to specify your project's package in which all the possible custom types are located.
# NOTE: the shorter it is, the heavier will be the scan!
#
# psdtocache.analyzer.scanPackage=your.project.core.model

# PopulatorAnalyzer scan mode
# possible values: strict, silent
# STRICT mode: whenever a mapped populator works with an ItemModel exact type that has possible children classes, the analyzer will throw a DtocacheRuntimeException in order to avoid possible conflicts.
# SILENT mode: in the above scenario, the analyzer will just warn for a possible conflict but it will continue to index the populator
# DEFAULT: silent

psdtocache.analyzer.mode=silent

# Populators configuration
#
# if the <fields> property is not specified, PSDTOCACHE will try to auto resolve them:
# in this case, by specifying <itemModel> and <dto> the resolve process will be successful, otherwise the following will happen.
# 
# if the Populator.populate(SOURCE, TARGET) implementation specifies exact types for SOURCE/TARGET -> the populator will be properly indexed and it will work.
# if the Populator.populate(SOURCE, TARGET) implementation does not specify exact types for SOURCE/TARGET but interfaces/super classes -> the populator will NOT be properly indexed and it will be skipped. 
#
# if <itemModel> class is specified, also <dto> class has to be - and viceversa.
# NOTE: by specifying both itemModel and dto, the PopulatorAnalyzer scan will be much faster when indexing the CacheDescriptor for the first request.
#
# EXAMPLES:
#
#psdtocache.your.project.facades.order.converters.populators.CustomCartPopulator=short
#
#psdtocache.your.project.facades.order.converters.populators.CustomCartPopulator=short
#psdtocache.your.project.facades.order.converters.populators.CustomCartPopulator.fields=filed1, filed2, field3
#
#psdtocache.your.project.facades.order.converters.populators.UltraCustomCartPopulator=short
#psdtocache.your.project.facades.order.converters.populators.UltraCustomCartPopulator.itemModel=de.hybris.platform.core.model.order.CartModel
#psdtocache.your.project.facades.order.converters.populators.UltraCustomCartPopulator.dto=your.project.facades.order.data.UltraCustomCartData
#
#psdtocache.your.project.facades.customer.populators.CustomCustomerPopulator=long
#psdtocache.your.project.facades.customer.populators.CustomCustomerPopulator.invalidate=true
#psdtocache.your.project.facades.customer.populators.CustomCustomerPopulator.itemModel=your.package.core.model.CustomCustomerModel
#psdtocache.your.project.facades.customer.populators.CustomCustomerPopulator.dto=your.project.facades.customer.data.CustomCustomerData

# KEY STRATEGY
# psdtocache comes with 2 different types of strategies for the cache key: defaultDtocacheKeyStrategy and defaultDtocacheInvalidableKeyStrategy
# these strategies are responsible for the creation of the String key used as a unique key in the cacheRegion.
# when the invalidate property is set to true, the defaultDtocacheInvalidableKeyStrategy is used, otherwise the defaultDtocacheKeyStrategy is the default one.
# In order to create your own key strategy, define your extension Spring bean in the psdtocache-spring.xml file.
#
# Example:
# psdtocache.your.project.facades.customer.populators.CustomCustomerPopulator=long
# psdtocache.your.project.facades.customer.populators.CustomCustomerPopulator.keyStrategy=myCustomKeyStrategy

