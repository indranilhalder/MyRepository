# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

marketplacewebservices.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
marketplacewebservices.application-context=marketplacewebservices-spring.xml

# Enables / disables XSS filter (overrides global settings)
#marketplacewebservices.xss.filter.enabled=false

#Fallback taxcode is returned by DefaultTaxCodeStrategy when it cannot find taxCode for product and taxArea
#Different value can be configure for different base store by adding base store name at the end of property name
externaltax.fallbacktaxcode=PC040100

## Logging the WS services
#log4j.rootLogger=DEBUG, CONSOLE, WS_APPENDER

log4j.appender.WS_APPENDER = org.apache.log4j.DailyRollingFileAppender
log4j.appender.WS_APPENDER.file = ${HYBRIS_LOG_DIR}/webservices/ws.log
log4j.appender.WS_APPENDER.layout=org.apache.log4j.PatternLayout
log4j.appender.WS_APPENDER.DatePattern='.'yyyy-MM-dd
#log4j.appender.WS_APPENDER.Threshold=DEBUG
log4j.appender.WS_APPENDER.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %X{RemoteAddr}%X{Tenant}%X{CronJob}[%c{1}] %m%n

#log4j.additivity.com.tisl.mpl.v2.controller=false
log4j.logger.com.tisl.mpl.v2.controller=DEBUG, WS_APPENDER
log4j.logger.com.tisl.mpl.util=DEBUG, WS_APPENDER
