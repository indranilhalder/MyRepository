# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

marketplaceatssync.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
marketplaceatssync.application-context=marketplaceatssync-spring.xml

#Added properties for Ats sync  Kafka integration

ats.kafka.topic=ATS-poll-tech
ats.kafka.group.id=ATS
ats.kafka.brokers=localhost:9092
ats.zookeeper.url=localhost:2181
marketplaceatssync.ats.consumer.threadcount=10
ats.kafka.enable.auto.commit=true
ats.kafka.auto.commit.interval.ms=1000
ats.kafka.session.timeout.ms=30000
ats.kafka.auto.offset.reset=earliest
ats.kafka.key.deserializer =org.apache.kafka.common.serialization.StringDeserializer
ats.kafka.value.deserializer=com.tisl.mpl.atssync.consumer.AvailabilityToSellDTODeserializer
ats.polling.count=1
