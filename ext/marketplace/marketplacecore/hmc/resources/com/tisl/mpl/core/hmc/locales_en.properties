text.productpromotion.qualifyingproductscategories= \
Specify the products that qualify for this promotion. This can be done by specifying the \
products explicitly or by specifying categories not both.

text.promotion.qualifyingsecondproductscategories= \
Specify the second products that qualify for this promotion. This can be done by specifying the \
products explicitly or by specifying categories not both.

text.promotion.excludedProducts= \
Specify the excluded products for mentioned category. This is valid for category \
level promotions. This is not mandatory.

text.productpromotion.productcodelisttitledescription= \
Specify the product codes separated by comma(,) that are qualify for this promotion.\
[ Example : productCode1,productCode2,productCode3... ]

text.promotion.qualifyingsecondproductcodeslist= \
Specify the second qualifying  product codes separated by comma(,).\
[ Example : productCode1,productCode2,productCode3... ]

text.promotion.excludedproductcodeslist=\
Specify the excluded product codes separated by comma(,) that are not qualify for this promotion.\
[ Example : productCode1,productCode2,productCode3... ]

text.productpromotion.minimumAmount= \
Specify the threshold amount for category level promotions. This is not mandatory.

text.productpromotion.giftProducts= \
Specify the gift products.


text.productpromotion.quantity= \
The number of products that must be purchased to get them for the promotion.

text.productpromotion.maxDiscountVal= \
Specify max discount value for percentage discount. This is not mandatory. 

text.productpromotion.percentageDiscount= \
Specify how much percentage would be given as discount.

text.productpromotion.percentageOrAmount= \
Specify whether percentage or amount would be set.

text.productpromotion.discountPrices= \
Specify how much amount would be given as discount.

text.productpromotion.fulfilmenttype= \
Specify fulfilment type.

text.productpromotion.deliverymodes= \
Specify delivery modes for which promotion would be applied.

text.promotion.promotionGroup= \
Specify promotion group.

text.promotion.channel= \
Specify Channel : Web/Call Center/Mobile/Web Mobile/Kiosk.

